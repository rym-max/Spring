<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="resource_month_access_chart" style="height:450px;"></div>


<script src="./echarts.min.js"></script>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById("resource_month_access_chart"));
    var option = {
        title: {
            text: '${date.Year}年${date.Month}月访问统计',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c}'
        },
        legend: {
            left: 'left',
            data: ['${date.Year}年${date.Month}月访问统计']
        },
        xAxis: {
            data:["1日","2日","3日","4日","5日","6日","7日","8日","9日","10日","11日","12日","13日","14日"],
            type: 'category',
            name: 'x',
            splitLine: { show: false },
            axisLabel: {
                interval: 0,
                rotate: 40
            }
        },
        grid: {
            left: '0%',
            right: '0%',
            bottom: '15%',
            containLabel: true
        },
        yAxis: [
            {
                type: 'value',
                name: 'y',
                minInterval: 1
            }
        ],
        toolbox: {
            show: true,
            feature: {
                mark: {
                    show: true
                },
                dataView: {
                    show: true,
                    readOnly: true
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        series: [
            {
                data:[12,12,0,1,1,0,1,4,5,7,8,9,10,12],
                name: '${date.Year}年${date.Month}月访问统计',
                type: 'line'
            }
        ]
    };
    myChart.setOption(option);

    myChart.showLoading();
    </script>
</body>
</html>
